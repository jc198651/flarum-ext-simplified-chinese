validation:
  accepted: ":attribute 必须接受"
  active_url: ":attribute 不是有效的 URL"
  after: ":attribute 必须是一个在 :date 之后的日期"
  alpha: ":attribute 只能由字母组成"
  alpha_dash: ":attribute 只能由字母、数字和下划线组成"
  alpha_num: ":attribute 只能由字母和数字组成"
  array: ":attribute 必须是一个数组"
  before: ":attribute 必須是一个在 :date 之前的日期"
  between:
    numeric: ":attribute 必須介于 :min 至 :max 之间"
    file: ":attribute 必須介于 :min 至 :max kb 之间"
    string: ":attribute 必須介于 :min 至 :max 个字符之间"
    array: ":attribute 必須只有 :min 及 :max 项"
  boolean: ":attribute 必須是布尔值"
  confirmed: ":attribute 两次输入不一致"
  date: ":attribute 不是一个有效的日期"
  date_format: ":attribute 的格式必須为 :other"
  different: ":attribute 及 :other 必須不同"
  digits: ":attribute 必須是 :digits 位数字"
  digits_between: ":attribute 必須介于 :min 至 :max 位数字之间"
  dimensions: ":attribute 图片大小非法。"
  distinct: ":attribute 包含重复的值"
  email: ":attribute 必須是一个有效的邮箱地址"
  exists: "选择的 :attribute 无效"
  file: ":attribute 必須是文件。"
  filled: ":attribute 不能为空"
  image: ":attribute 必須是图片"
  in: "属性:attribute 非法"
  in_array: ":attribute 不存在于 :other."
  integer: ":attribute 必須是整数"
  ip: ":attribute 必須有效的 IP 地址"
  json: ":attribute 必須是合法的 JSON 字符串"
  max:
    numeric: ":attribute 不能大于 :max"
    file: ":attribute 不能大于 :max kb"
    string: ":attribute 不能多于 :max 个字符"
    array: ":attribute 不能多于 :max 項"
  mimes: ":attribute 必須是 :values 后缀的文件"
  mimetypes: ":attribute 必須是 :values 文件类型。"
  min:
    numeric: ":attribute 不能小于 :min"
    file: ":attribute 不能小于 :min kb"
    string: ":attribute 不能少于 :min 个字符"
    array: ":attribute 不能少于 :min 項"
  not_in: "属性 :attribute 非法"
  numeric: ":attribute 必須由数字组成"
  present: ":attribute 属性必須存在"
  regex: ":attribute 格式非法"
  required: ":attribute 不能为空"
  required_if: "当 :other 为 :value 时 :attribute 不能为空"
  required_unless: ":attribute 不能为空，除非 :other 属于 :values."
  required_with: "当 :values 存在时 :attribute 不能为空"
  required_with_all: "当 :values 都存在时 :attribute 不能为空"
  required_without: "当 :values 不存在时 :attribute 不能为空"
  required_without_all: "当 :values 都不存在时 :attribute 不能为空"
  same: ":attribute 及 :other 必須一致"
  size:
    numeric: ":attribute 必須为 :size"
    file: ":attribute 必須为 :size kb"
    string: ":attribute 必須是 :size 个字符"
    array: ":attribute 必須包含 :size 項"
  string: ":attribute 必須是一个字符串"
  timezone: ":attribute 必須是合法时区"
  unique: ":attribute 已存在"
  uploaded: ":attribute 上传失败。"
  url: ":attribute 格式非法"

  attributes:
    username: 用户名
    password: 密码
    email: 邮箱
    title: 标题
    content: 正文
    name_singular: 单数名词
    name_plural: 复数名称
    tag_count_primary: 主标签数量
    tag_count_secondary: 次标签数量

  custom:
    username:
      regex: "用户名称只能包含字母、数字及下划线"
